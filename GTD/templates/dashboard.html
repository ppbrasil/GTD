{% extends 'base.html' %}

{% block main %}
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}</p>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="submit" value="Logout">
          </form>
          
    {% else %}
        <p>Please login to access your dashboard</p>
    {% endif %}
    
{% endblock %}
