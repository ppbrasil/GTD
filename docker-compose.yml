version: '3'
services:
  api:
    build:
      context: ./django-api
      args:
        ENV: ${ENV}
    ports:
      - "8000:8000"
    volumes:
      - ./django-api/:/api
    depends_on:
      - db
    entrypoint: ["./entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  db:
    build:
      context: ./mysql
      args:
        ENV: ${ENV}
    volumes:
      - ./mysql/db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    depends_on:
      - api
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf